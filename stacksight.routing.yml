stacksight.settings:
  path: '/admin/config/development/stacksight'
  defaults:
    _form: 'Drupal\stacksight\Form\StacksightForm'
    _title: 'Stacksight config'
  requirements:
    _permission: 'access administration pages'

stacksight.features:
  path: '/admin/config/development/stacksight/features'
  defaults:
    _form: 'Drupal\stacksight\Form\StacksightFeaturesForm'
    _title: 'Stacksight config of features'
  requirements:
    _permission: 'access administration pages'

stacksight.debug:
  path: '/admin/config/development/stacksight/debug'
  defaults:
    _title: 'Stacksight config of features'
    _controller: 'Drupal\stacksight\Controller\DebugController::debug'
  requirements:
    _permission: 'access administration pages'